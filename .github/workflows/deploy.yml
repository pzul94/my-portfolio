name: Deploy website

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Stylelint and Config
        run: npm install stylelint stylelint-config-standard --save-dev

      - name: Run Stylelint
        run: npx stylelint "**/*.css"

      - name: Install HTMLHint globally
        run: npm install -g htmlhint

      - name: Run HTMLHint
        run: npx htmlhint "**/*.html" --config .htmlhintrc

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # adjust if your HTML is inside a folder


