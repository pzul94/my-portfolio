name: Deploy Website

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run HTMLHint
        run: npx --yes htmlhint "**/*.html"

      - name: Run Stylelint
        run: npx --yes stylelint "**/*.css"

      # (Optional) If everything passes, you can add deploy commands below!

